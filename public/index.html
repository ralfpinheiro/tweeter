<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- Char Count -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <section class="nav-wrapper">
        <img class="logo" src="/images/bird.png" width="60px" height="60px" />
        <span class="header">Tweeter</span>
      </section>
      <section class="user-nav">
        <a class="login" href="#">Login</a>
        <a class="register" href="#">Register</a>
      </section>
    </nav>
    <main class="container">
      <h1>Tweets</h1>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet-form" method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" />
          <span class="counter">Characters left:140</span>
        </form>
      </section>
      <section id="tweets-feed">
        <article>
          <header class="tweet-header">
            <img src="/images/ralf_edit.jpg" />
            <h3 class="user-name">Ralf Pinheiro</h3>
            <p>@rpinheiro</p>
          </header>
          <aside class="tweet-body">
            Bacon ipsum dolor amet kevin ribeye turducken andouille landjaeger capicola biltong shankle.
          </aside>
          <footer>
            <p>Posted 10 days ago</p>
            <div class="social-icons">
              <img src="/images/flag.png" />
              <img src="/images/refresh.png" />
              <img src="/images/heart.png" />
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
