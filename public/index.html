<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700,900" rel="stylesheet" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- Char Count -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- External icon library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body class="hidden">
    <nav id="nav-bar">
      <section class="nav-wrapper">
        <img class="logo" src="/images/bird.svg" width="52px" height="52px" />
        <span class="header">Tweetfy</span>
      </section>
      <section class="user-nav">
        <a class="compose" href="#">Compose</a>
      </section>
    </nav>
    <main class="container">
      <h1 style="text-align:center;">Welcome to Tweetfy</h1>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet-form" method="POST" action="/tweets/">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet" />
          <span class="counter">Characters left:140</span>
        </form>
        <aside class="error-message">
          <div class="error-box">
            <h2>Ooops!</h2>
            <p class="message"></p>
            <input class="error-button" type="submit" value="Go it!" />
          </div>
        </aside>
      </section>
      <!-- Tweets will be shown here-->
      <section id="tweets-feed"></section>
    </main>
  </body>
</html>
